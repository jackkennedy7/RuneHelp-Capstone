<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <title>RuneHelp</title>
</head>
    
<body>
    
    <h1 style="text-align: center;">RuneHelp</h1>

    <style>
    body 
    {
        background-image: url('./images/paperback.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    </style> 

<header>
    <h2 style="text-align: center;">Rune Tracker</h2>
</header>

    <div class="page-wrapper">

        <!-- Left col-->
        <div class="news">
            <section class="news_content">
                    <h2>Latest News</h2>
                    <!--Article One-->
                    <div id ="a1">
                        <img src="https://oldschool.runescape.wiki/images/Main_page_-_Music_System_Improvements_%26_Deadman_Tweaks.png?34158" alt="Leagues VI">
                        <h4>Music System Improvements &amp; Deadman Tweaks</h4>
                        
                        <a href="https://oldschool.runescape.wiki/w/Update:Music_System_Improvements_%26_Deadman_Tweaks" target="_blank">Read More →</a>
                    </div>
                    
                    <!--Article Two-->
                    <div>
                        <img src="https://oldschool.runescape.wiki/images/Main_page_-_25th_Anniversary_Event-_25_Years%2C_25_Mementos%21.png?6be40" alt="Leagues VI">
                        <h4>25th Anniversary Event!</h4>
                    <!--    <p> Description if we have space</p> -->
                        <a href="https://oldschool.runescape.wiki/w/25th_Anniversary_event" target="_blank">Read More →</a>
                
                    </div>

                    <!--Article Three-->
                    <div>
                        <h4>Article Three</h4>
                    </div>
            </section>
        </div>

        <!-- middle col-->
        <div class="main-col">
            <div class="user_search">
            
                <section class="search">
                    <input type="text" placeholder="Enter username" id="searchInput">
                    <button id="searchButton">Search</button>
                </section>

                <section class="results">
                </section>
            </div>
            <div id="player-container"></div>
        </div>

        
        <!-- Chat bot space-->
         <div class="chat">
            <h3>Chat Bot Section</h3>
         </div>
    </div>




    <footer style="text-align: center;">
        <p>Data from RuneScape</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
