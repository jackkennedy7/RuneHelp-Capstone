<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <title>RuneHelp</title>
</head>

<body>
    
    <h1 style ="text-align: center;">RuneHelp</h1>

    <style>
    body 
    {
        background-image: url('./images/paperback.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    </style> 

<header>
    <h1 style="text-align: center;">Rune Tracker</h1>
</header>

    <div class = page-wrapper>

        <!-- Left col-->
        <div class = news>
            <section class = news_content>
                    <h2>Latest News</h2>
                    <!--Article One-->
                    <div>
                        <h4>Article One</h4>
                    </div>
                    
                    <!--Article Two-->
                    <div>
                        <h4>Article Two</h4>
                    </div>

                    <!--Article Three-->
                    <div>
                        <h4>Article Three</h4>
                    </div>
            </section>
        </div>

        <!-- middle col-->
        <div class = main-col>
            <div class="user_search">
            
                <section class="search">
                    <input type="text" placeholder="Enter username" id="searchInput">
                    <button id="searchButton">Search</button>
                </section>

                <section class="results">
                <!-- Player stats will go here -->
                </section>
            </div>
        </div>

        
        <!-- Chat bot space-->
         <div class="chat">
            <h3>Chat Bot Section</h3>
         </div>
    </div>

</body>


    <footer style="text-align: center;">
        <p>Data from RuneScape</p>
    </footer>
    <script src="script.js"></script>
